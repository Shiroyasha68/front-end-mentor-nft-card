<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card">
  <div class="images">
    <img src="./images/image-equilibrium.jpg" alt="" class="image">
    <img src="./images/icon-view.svg" alt="" class="view">
  </div>
  <h2>Equilibrium #3429</h2> 
  <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

  <div class="cost">
    <div class="ether">
      <img src="./images/icon-ethereum.svg" alt="">
      <p>0.041 ETH</p>
    </div>
    <div class="days">
      <img src="./images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
  </div>
  <div class="line"></div>
  <div class="author">
    <img src="./images/image-avatar.png" alt="">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Shiroyasha68">Shiroyasha68</a>.
    </p>
  </div>
</body>
</html>
